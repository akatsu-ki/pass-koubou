<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <!-- <link rel = "stylesheet" href = "index.css"> -->
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <title>Pass工房 -お手軽に強力なパスワード！-</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="head.js"></script>
    <script>
        var link = document.createElement("link");

        link.setAttribute("rel", "stylesheet");
        if (/iPhone|iPad|iPod|Android/g.test(window.navigator.userAgent)) {
            link.setAttribute("href", "phone.css");
        } else {
            link.setAttribute("href", "pc.css");
        }

        document.getElementsByTagName("head")[0].appendChild(link);
    </script>
</head>

<body>
    <noscript>
        <p style="text-align: center;">JavaScriptを有効にしてください。</p>
    </noscript>

    <header>
        <h1 id="appName">Pass工房</h1>
        <p id="appDescription">お手軽に強力なパスワードを作成できるアプリケーションです。</p>
    </header>

    <main>
        <div id="options">
            <div id='pw-length' class='option-box'>
                <label class="optionName">パスワードの長さ</label>
                <div id='pw-length-inputs'>
                    <input id="passwordLengthSlide" type="range" min="1" max="50" value="10">
                    <input id="passwordLengthInput" type="tel" value="10">
                </div>
            </div>

            <div id='pw-char' class='option-box'>
                <label class="optionName">使用する文字</label>
                
                <label class="checkbox">
                    <input id="useUpperCase" type="checkbox" checked>
                    アルファベット(大文字)
                </label>

                <label class="checkbox">
                    <input id="useLowerCase" type="checkbox" checked>
                    アルファベット(小文字)
                </label>

                <label class="checkbox">
                    <input id="useNumber" type="checkbox" checked>
                    数字
                </label>

                <label class="checkbox">
                    <input id="useMark" type="checkbox" checked>
                    記号
                    <input id="markTypeToUse" type="text" placeholder="使用する記号を指定(任意)">
                </label>
            </div>

            <div id='other' class='option-box'>
                <label class="optionName">その他のオプション</label>
                <label class="checkbox">
                    <input id="useAvoidanceAmbiguous" type="checkbox">
                    曖昧さ回避
                </label>
            </div>
        </div>

        <button id = "createPassword" class = "button" type = "button">Create!</button>

        <div id = "passwords">
            <p>生成したパスワード</p>
        </div>

        <script src="init.js"></script>
    </main>

    <footer>
        <p id="copyright"></p>

        <script>
            var now = new Date();
            var nowYear = now.getFullYear();
            document.getElementById("copyright").innerHTML = "&#169 2018 - " + nowYear + " Akatsuki";
        </script>
    </footer>

</body>

</html>
